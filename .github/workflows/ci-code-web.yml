name: CI for code (web)

on:
  push:
    branches:
    - 'main'
    - 'feature-web/**'
    - 'infra/**'

jobs:
  # Lint all JS/TS code by Deno
  denolint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src_web

    steps:
    - name: Source checkout
      uses: actions/checkout@v4
    - name: Set up Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x
        cache: true
    - name: Remove Node.js package info
      run: |
        # Node.js package info makes 'no-import-prefix' error on Deno lint
        rm package.json package-lock.json
    - name: Lint all js/ts files
      run: deno lint


  # Run all JS/TS unit-tests by Deno
  denotest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src_web/tests/denotest

    steps:
    - name: Source checkout
      uses: actions/checkout@v4
    - name: Set up Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x
        cache: true
    - name: Install node packages
      run: deno install --allow-scripts=npm:@serialport/bindings-cpp
    - name: Run all unit tests
      run: deno test --allow-env --allow-read --allow-ffi --parallel --coverage
    - name: Report coverage as actions summary
      env:
        NO_COLOR: "true"  # Disable deno color output
      run: |
        echo '## Deno coverage report' >> $GITHUB_STEP_SUMMARY
        echo >> $GITHUB_STEP_SUMMARY  # Print blank newline
        deno coverage >> $GITHUB_STEP_SUMMARY
